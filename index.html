<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>MP3 Music Player</title>
  </head>

  <body>
    <div class="music">
      <div class="music-thumb">
        <img src="https://source.unsplash.com/random" alt="music-image" />
      </div>
      <h3 class="music-name">Shape of you</h3>
      <h4 class="author-name">Ed Sherran</h4>
      <input type="range" name="range" id="range" class="music-range" />
      <div class="timer">
        <div class="duration">2:10</div>
        <div class="remaining">-3:56</div>
      </div>
      <div class="controls">
        <ion-icon name="play-back" class="play-back"></ion-icon>
        <div class="play">
          <div class="play-inner">
            <ion-icon name="play"></ion-icon>
          </div>
        </div>
        <ion-icon name="play-forward" class="play-forward"></ion-icon>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
