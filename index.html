<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/sound.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>MP3 Music Player</title>
  </head>

  <body>
    <div class="music">
      <div class="music-thumb">
        <img
          class="thumb"
          src="https://source.unsplash.com/random"
          alt="music-image"
        />
      </div>
      <audio id="song"></audio>
      <h3 class="music-name">Shape of you</h3>
      <h4 class="author-name">Ed Sheeran</h4>
      <input
        type="range"
        name="range"
        id="range"
        class="music-range"
        value="0"
      />
      <div class="timer">
        <div class="current-time">00:00</div>
        <div class="duration-time">00:00</div>
      </div>
      <div class="controls">
        <ion-icon name="infinite" class="play-infinite"></ion-icon>
        <ion-icon name="play-back" class="play-back"></ion-icon>
        <div class="play">
          <div class="play-inner">
            <ion-icon name="play"></ion-icon>
          </div>
        </div>
        <ion-icon name="play-forward" class="play-forward"></ion-icon>
        <ion-icon name="repeat" class="play-repeat"></ion-icon>
      </div>
    </div>
    <div class="playlist">
      <div class="item">
        <span class="item-index">01</span>
        <img class="item-image" src="./images/badhabits.jpg" alt="" />
        <h3 class="item-name">Bad Habits</h3>
        <h4 class="item-author">Ed Sheeran</h4>
        <p class="item-time">03:51</p>
      </div>
      <div class="item">
        <span class="item-index">02</span>
        <img class="item-image" src="./images/happier.jpg" alt="" />
        <h3 class="item-name">Happier</h3>
        <h4 class="item-author">Ed Sheeran</h4>
        <p class="item-time">03:27</p>
      </div>
      <div class="item">
        <span class="item-index">03</span>
        <img class="item-image" src="./images/perfect.jpg" alt="" />
        <h3 class="item-name">Perfect</h3>
        <h4 class="item-author">Ed Sheeran</h4>
        <p class="item-time">04:23</p>
      </div>
      <div class="item">
        <span class="item-index">04</span>
        <img class="item-image" src="./images/shapeofyou.jpg" alt="" />
        <h3 class="item-name">Shape Of You</h3>
        <h4 class="item-author">Ed Sheeran</h4>
        <p class="item-time">03:53</p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
